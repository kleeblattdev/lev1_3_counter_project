<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlow Projekt lev1_3: Counter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <form onsubmit="return false">
            <fieldset>
                <div>
                    <h1>Counter</h1>
                    <p id="output"></p>
                </div>
                <section>
                    <div class="addition">
                        <button onclick="plusOne()">+1</button>
                        <button onclick="plusTen()">+10</button>
                        <button onclick="plusHundred()">+100</button>
                        <button onclick="newStart()">Reset</button>
                    </div>
                    <div class="substraction">
                        <button onclick="minusOne()">-1</button>
                        <button onclick="minusTen()">-10</button>
                        <button onclick="minusHundred()">-100</button>
                        <button onclick="double()">*2</button>
                    </div>
                </section>
            </fieldset>
        </form>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
